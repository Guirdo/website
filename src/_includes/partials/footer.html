<footer class="[ flex-row ] [ flex-wrap gap-md bg-primary text-white padding-xlg justify-content-evenly ]">

    {{ 'madeWith' | i18n({ name: 'Seb MÃ©ndez' }) }} | 2022 - 2023
  </p>

  <nav>
    <ul class="[ flex-row ] [ gap-sm list-style-none ]">
      {% for item in social %}
      <li>
        <a
          class="text-inherit"
