      {{ 'common.madeWith' | i18n({ name: 'Seb MÃ©ndez' }) }} | 2022 - 2023

    <nav>
      <ul class="[ flex-row ] [ gap-sm list-style-none ]">
        {% for item in social %}
        <li>
          <a
            class="text-inherit"
            href="{{ item.url | url }}"
            aria-label="{{ 'social.aria' | i18n({ social: item.name }) }}"
